<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="head">
    <h1>Tic-Tac-Toe</h1>
</div>


<body>
<p>Welcome to a Tic-Tac-Toe game made by Chief!</p>
<table>
    <tr>
        <td>
            <button id="1" class="tiles"></button>
        </td>
        <td class="vert">
            <button id="2" class="tiles"></button>
        </td>
        <td>
            <button id="3" class="tiles"></button>
        </td>
    </tr>
    <tr>
        <td class="hori">
            <button id="4" class="tiles"></button>
        </td>
        <td class="vert hori">
            <button id="5" class="tiles"></button>
        </td>
        <td  class="hori">
            <button id="6" class="tiles"></button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="7" class="tiles"></button>
        </td>
        <td class="vert">
            <button id="8" class="tiles"></button>
        </td>
        <td>
            <button id="9" class="tiles"></button>
        </td>
    </tr>
</table>
<div class="score-board">
    <div id="user-label" class="badge">X</div>
    <div id="computer-label" class="badge">Y</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<script src="app.js"></script>
</body>
</html>
